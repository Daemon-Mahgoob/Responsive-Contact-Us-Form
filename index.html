<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Contact Us Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <aside class="left-side">
          <div class="address details">
            <i class="bx bxs-map"></i>
            <h3 class="topic">Address</h3>
            <p class="text-one">Surkhet, NP12</p>
            <p class="text-two">Birendranagar 06</p>
          </div>
          <div class="phone details">
            <i class="bx bxs-phone"></i>

            <h3 class="topic">Phone</h3>
            <p class="text-one">+00068 9823 5343</p>
            <p class="text-two">+0098 2323 5343</p>
          </div>
          <div class="email details">
            <i class="bx bxs-envelope"></i>
            <h3 class="topic">Email</h3>
            <p class="text-one">webwizard@gmail.com</p>
            <p class="text-two">info.webwizard@gmail.com</p>
          </div>
        </aside>
        <div class="right-side">
          <div class="topic">
            <h2 class="topic-text">Send us a message</h2>
            <p>
              If you have any work from me or any types of quries related to my
              tutorial, you can send me message from here. It's my pleasure to
              help you.
            </p>
          </div>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
